<!DOCTYPE html>
<html>
  <head>
    <title>Thank You for Joining Dyce's Fan Club</title>
    <style>
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideIn {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      /* Styling */
      body {
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        font-size: 3rem;
        margin-top: 3rem;
        animation: slideIn 1s forwards;
      }
      
      p {
        font-size: 1.5rem;
        margin-top: 2rem;
        animation: fadeIn 1s forwards;
      }
      
      #logo {
        width: 200px;
        margin-top: 5rem;
        animation: slideIn 1s forwards;
      }
    </style>
  </head>
  <body>
    <img id="logo" src="https://i.scdn.co/image/ab6761610000e5eb9720617415aee4a156c04d25" alt="Dyce Logo">
    <h1>Thank You for Joining Dyce's Fan Club</h1>
    <p>Hey there, Dyce here! I wanted to personally thank you for joining my fan club. I'm excited to have you on board and can't wait to share my next track with you. Stay tuned for updates and exclusive content!</p>
  </body>
</html>
